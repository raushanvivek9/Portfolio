{% extends "index.html" %}
{% block title %}
Contact
{% endblock title %}

{% block body%}
<div class="container my-4">
<form action="/contact" method="POST">
    {% csrf_token%}

    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
      </div>
    
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" name="phone" id="phone" placeholder="Youn Phone Number">
    </div>
    <div class="form-group">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
      </div>
    <div class="form-group">
      <label for="Suggestion">Give Suggestion</label>
      <textarea class="form-control" id="suggestion" name="suggestion" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-success btn-block">Submit</button>
  </form>
</div>

{% endblock body%}
